<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri 3 Foto</title>
    <style>
     body {
    margin: 0;
    height: 100dvh;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: rgb(20, 20, 124);
  }
    </style>
    <link rel="stylesheet" href="../CSS/abi.css">
</head>
<body>
    <div class="container">
        <!-- Title -->
        <div class="title">
            <h1>JONATHAN</h1>
        </div>
        
        <!-- Galeri Foto -->
        <div class="gallery">
            <div class="photo">
                <img src="../JO/Jo1.jpeg" alt="Foto 1">

            </div>
            <div class="photo">
                <img src="../JO/Jo2.jpeg" alt="Foto 2">

            <div class="photo">
                <img src="../JO/Jo3.jpeg" alt="Foto 3">
                <p>Deskripsi Foto 3</p>
            </div>
        </div>
        <audio controls autoplay loop>
            <source src="../PRITY/L.mp3" type="audio/mpeg">
        </audio>
    </div>
</body>
</html>
